  <div class="row">

    <!--FILTER-BY SIDE NAV-->
    <nav class="col-md-3 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link side-link">
              <div class="col-lg-3 col-md-4 padding-0 vcenter">
                <input class="checkbox" id="pricefilter" onclick="applyFilters()" type="checkbox">
                <label>Price:</label>
              </div><div class="col-lg-9 col-md-8 padding-0">
              <input class="form-control form-control-sm" id="minPrice" onkeypress="return hitEnter(event)" type="number" placeholder="Min">
              <input class="form-control form-control-sm" id="maxPrice" onkeypress="return hitEnter(event)" type="number" placeholder="Max">
            </div>
            </a>
            <a class="nav-link side-link">
              <div class="col-lg-3 col-md-4 padding-0 vcenter">
                <input class="checkbox" id="sizefilter" onclick="applyFilters()" type="checkbox">
                <label>Size:</label>
              </div><div class="col-lg-9 col-md-8 padding-0">
              <input class="form-control form-control-sm" id="minSize" onkeypress="return hitEnter(event)" type="number" placeholder="Min">
              <input class="form-control form-control-sm" id="maxSize" onkeypress="return hitEnter(event)" type="number" placeholder="Max">
            </div>
            </a>
            <a class="nav-link side-link">
              <div class="col-lg-3 col-md-4 padding-0 vcenter">
                <input class="checkbox" id="cityfilter" onclick="applyFilters()" type="checkbox">
                <label>City:</label>
              </div><div class="col-lg-9 col-md-8 padding-0">
              <input class="form-control form-control-sm" id="cityIn" onkeypress="return hitEnter(event)" type="text">
            </div>
            </a>
            <a class="nav-link side-link">
              <div class="col-lg-3 col-md-4 padding-0 vcenter">
                <input class="checkbox" id="statefilter" onclick="applyFilters()" type="checkbox">
                <label>State:</label>
              </div><div class="col-lg-9 col-md-8 padding-0">
              <input class="form-control form-control-sm" id="stateIn" onkeypress="return hitEnter(event)" type="text">
            </div>
            </a>
            <a class="nav-link side-link">
              <div class="col-lg-3 col-md-4 padding-0 vcenter">
                <input class="checkbox" id="zipfilter" onclick="applyFilters()" type="checkbox">
                <label>ZIP:</label>
              </div><div class="col-lg-9 col-md-8 padding-0">
              <input class="form-control form-control-sm" id="zipIn" onkeypress="return hitEnter(event)" type="text">
            </div>
            </a>
            <a class="nav-link side-link">
              <div class="col-lg-3 col-md-4 padding-0 vcenter">
                <input class="checkbox" id="hostfilter" onclick="applyFilters()" type="checkbox">
                <label>Host:</label>
              </div><div class="col-lg-9 col-md-8 padding-0">
              <input class="form-control form-control-sm" id="hostIn" onkeypress="return hitEnter(event)" type="text">
            </div>
            </a>
            <a class="nav-link side-link">
              <div class="col-lg-3 col-md-4 padding-0 vcenter">
                <input class="checkbox" id="typefilter" onclick="applyFilters()" type="checkbox">
                <label>Type:</label>
              </div><div class="col-lg-9 col-md-8 padding-0">
              <select class="form-control form-control-sm" id="typeIn" onchange="applyFilters()">
                <option value="Apartment">Apartment</option>
                <option value="House">House</option>
                <option value="Condo">Condo</option>
                <option value="Studio">Studio</option>
                <option value="Room">Room</option>
              </select>
            </div>
            </a>
            <a class="nav-link side-link">
              <div class="col-lg-3 col-md-4 padding-0 vcenter">
                <input class="checkbox" id="bedfilter" onclick="applyFilters()" type="checkbox">
                <label>Beds:</label>
              </div><div class="col-lg-9 col-md-8 padding-0">
              <select class="form-control form-control-sm" id="bedIn" onchange="applyFilters()">
                <option value="1">1 Bed</option>
                <option value="2">2 Beds</option>
                <option value="3">3 Beds</option>
                <option value="4">4+ Beds</option>
              </select>
            </div>
            </a>
            <a class="nav-link side-link">
              <div class="col-lg-3 col-md-4 padding-0 vcenter">
                <input class="checkbox" id="bathfilter" onclick="applyFilters()" type="checkbox">
                <label>Baths:</label>
              </div><div class="col-lg-9 col-md-8 padding-0">
              <select class="form-control form-control-sm" id="bathIn" onchange="applyFilters()">
                <option value="1">1 Bath</option>
                <option value="2">2 Baths</option>
                <option value="3">3+ Baths</option>
              </select>
            </div>
            </a>
            <a class="nav-link side-link">
              <div class="col-md-12 padding-0 vcenter">
                <input class="checkbox" id="petsfilter" onclick="applyFilters()" type="checkbox">
                <label>Pets Allowed</label>
              </div>
            </a>
            <a class="nav-link side-link">
              <div class="col-md-12 padding-0 vcenter">
                <input class="checkbox" id="smokingfilter" onclick="applyFilters()" type="checkbox">
                <label>Smoking Allowed</label>
              </div>
            </a>
            <br>
            <a class="nav-link side-link">
              <div class="col-md-12 padding-0 vcenter">
                <input class="checkbox" id="myListings" onclick="applyFilters()" type="checkbox">
                <label>My Listings</label>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </nav>

        <div class="container">
          <div class="row" id="inject"></div>
        </div>
      </div>
    </main>
