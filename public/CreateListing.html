<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <script src = "https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src = "src/init.js"></script>
  <script src = "src/checkLoggedIn.js"></script>
  <script src = "src/classes/Listing.js"></script>
  <script src = "src/addListings.js"></script>
  <script src = "src/login.js"></script>
</head>

<body>

<!--JUMBOTRON-->

  <div class="container text-center">
    <h1>Housing Connect</h1>
    <p>Find and live in the place you love!</p>
  </div>
</div>

<!--TOP MENU NAV-->

  <div class="form-control form-control-dark w-100">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Listings.html">Listings</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="CreateListing.html">Create Listing<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
  <ul class="navbar-nav px-2">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="profile.html"><i data-feather="user"></i> Your Account</a>
    </li>
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="#" onclick="logout()"> Log Out</a>
    </li>
  </ul>
  <!--<ul class="navbar-nav px-2">-->
  <!--<li class="nav-item text-nowrap">-->
  <!--<a class="nav-link" href="#"><i data-feather="shopping-cart"></i> Saved Listings</a>-->
  <!--</li>-->
  <!--</ul>-->
</nav>

<div class="container" style="margin-top: 10px;">
  <div class="row">
    <div class="col-md-2 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Preview:</span>
      </h4>
    </div>

    <div class="col-md-8">
      <h4 class="mb-3">Create a Listing:</h4>
      <div class="needs-validation" novalidate>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="" value="" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="type">Type</label>
            <select class="form-control" id="type">
              <option value="Apartment">Apartment</option>
              <option value="House">House</option>
              <option value="Condo">Condo</option>
              <option value="Studio">Studio</option>
              <option value="Room">Room</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="" value="" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="" value="" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" placeholder="" value="" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">ZIP</label>
            <input type="text" class="form-control" id="zip" placeholder="" value="" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="utilities">Utilities</label>
            <input type="text" class="form-control" id="utilities" placeholder="" value="" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="bedNum"># Beds</label>
            <input type="number" class="form-control" id="bedNum" placeholder="" value="" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="bathNum"># Baths</label>
            <input type="number" class="form-control" id="bathNum" placeholder="" value="" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="image">Image URL</label>
            <input type="text" class="form-control" id="image" placeholder="" value="" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="" value="" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="size">Size</label>
            <input type="number" class="form-control" id="size" placeholder="" value="" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 mb-3">
            <input class="checkbox" id="smoking" type="checkbox">
            <label for="smoking">Smoking</label>
          </div>
          <div class="col-md-3 mb-3">
            <input class="checkbox" id="pets" type="checkbox">
            <label for="pets">Pets</label>
          </div>
        </div>

        <button onclick="addListing()" class="btn btn-primary btn-lg btn-block mb-5">Save Listing</button>
      </div>
    </div>
  </div>
</div>

<script src = "src/recentHistory.js"></script>
